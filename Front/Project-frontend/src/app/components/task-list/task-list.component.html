<div class="bg-white rounded-xl shadow-lg overflow-hidden">
    <div class="px-6 py-5 border-b border-gray-200 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-900">Tâches</h1>
      <button (click)="showForm = true" 
              class="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow transition duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
        </svg>
        Nouvelle Tâche
      </button>
    </div>
  
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Titre</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Projet</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Statut</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date d'échéance</th>
            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let task of tasks" class="hover:bg-gray-50 transition-colors duration-150">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{task.titre}}</td>
            <td class="px-6 py-4 text-sm text-gray-500">{{task.description}}</td>
            <td class="px-6 py-4 text-sm text-gray-500">{{getProjectName(task.projetId)}}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span [ngClass]="{
                'bg-yellow-100 text-yellow-800': task.statut === 'A_FAIRE',
                'bg-blue-100 text-blue-800': task.statut === 'EN_COURS',
                'bg-green-100 text-green-800': task.statut === 'TERMINE'
              }" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
                {{task.statut === 'A_FAIRE' ? 'À faire' : task.statut === 'EN_COURS' ? 'En cours' : 'Terminé'}}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              {{task.dateEcheance | date:'dd/MM/yyyy'}}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
              <button (click)="updateTaskStatus(task, 'A_FAIRE')" 
                      class="text-yellow-600 hover:text-yellow-900 font-medium mx-2">À faire</button>
              <button (click)="updateTaskStatus(task, 'EN_COURS')" 
                      class="text-blue-600 hover:text-blue-900 font-medium mx-2">En cours</button>
              <button (click)="updateTaskStatus(task, 'TERMINE')" 
                      class="text-green-600 hover:text-green-900 font-medium mx-2">Terminé</button>
              <button (click)="deleteTask(task.id!)" 
                      class="text-red-600 hover:text-red-900 font-medium">Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div *ngIf="showForm" class="fixed inset-0 bg-gray-500 bg-opacity-75 overflow-y-auto h-full w-full z-50 flex items-center justify-center">
    <app-task-form 
      [task]="selectedTask"
      (taskSaved)="onTaskSaved()">
    </app-task-form>
  </div>
