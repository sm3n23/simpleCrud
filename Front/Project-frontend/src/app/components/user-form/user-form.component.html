<div class="bg-white rounded-xl shadow-xl max-w-4xl w-full mx-4 transform transition-all">
    <div class="px-6 py-4 border-b border-gray-200">
      <h3 class="text-xl font-semibold text-gray-900">
        {{isEditing ? 'Modifier l\'utilisateur' : 'Nouvel utilisateur'}}
      </h3>
    </div>
  
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="p-6">
      <div class="grid grid-cols-2 gap-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" formControlName="email"
                 class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          <p *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" 
             class="mt-1 text-sm text-red-600">
            Email invalide
          </p>
        </div>
  
        <div>
          <label for="nom" class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
          <input type="text" id="nom" formControlName="nom"
                 class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          <p *ngIf="userForm.get('nom')?.invalid && userForm.get('nom')?.touched" 
             class="mt-1 text-sm text-red-600">
            Le nom est requis
          </p>
        </div>
  
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Mot de passe {{isEditing ? '(laisser vide pour ne pas modifier)' : ''}}
          </label>
          <input type="password" id="password" formControlName="password"
                 class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          <p *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" 
             class="mt-1 text-sm text-red-600">
            Le mot de passe doit contenir au moins 6 caractères
          </p>
        </div>
  
        <div>
          <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Rôle</label>
          <select id="role" formControlName="role"
                  class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            <option value="USER">Utilisateur</option>
            <option value="ADMIN">Administrateur</option>
          </select>
        </div>
      </div>
  
      <div class="mt-6 flex justify-end space-x-3">
        <button type="button" (click)="userSaved.emit()"
                class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-800 rounded-lg transition duration-200">
          Annuler
        </button>
        <button type="submit" [disabled]="userForm.invalid"
                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
          {{isEditing ? 'Enregistrer' : 'Créer'}}
        </button>
      </div>
    </form>
  </div>
