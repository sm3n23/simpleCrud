<div class="bg-white rounded-xl shadow-lg overflow-hidden">
    <div class="px-6 py-5 border-b border-gray-200 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-900">Utilisateurs</h1>
      <button *ngIf="authService.isAdmin()"
      (click)="showForm = true" 
              class="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow transition duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
        </svg>
        Nouvel Utilisateur
      </button>
    </div>
  
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">RÃ´le</th>
            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let user of users" class="hover:bg-gray-50 transition-colors duration-150">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{user.nom}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{user.email}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{user.role}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
              <button (click)="selectedUser = user; showForm = true" 
                      class="text-blue-600 hover:text-blue-900 font-medium mx-2">Modifier</button>
              <button (click)="deleteUser(user.id!)" 
                      class="text-red-600 hover:text-red-900 font-medium">Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <div *ngIf="showForm" class="fixed inset-0 bg-gray-500 bg-opacity-75 overflow-y-auto h-full w-full z-50 flex items-center justify-center">
    <app-user-form 
      [user]="selectedUser"
      (userSaved)="onUserSaved()">
    </app-user-form>
  </div>
